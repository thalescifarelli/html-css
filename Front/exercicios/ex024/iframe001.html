<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- Css sempre será considerada como prioridade -->
    <!-- Tamanho padrão do iframe 300x150 -->
    <h1>Testando o uso de um iframe</h1>
    
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"><a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a></iframe> para aprender a programar</p>

    <p>O repositorio do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scrolling="auto">no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe> também é muito legal</p>
</body>
</html>
