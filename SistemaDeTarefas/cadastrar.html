<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Tarefa</title>
    <link rel="stylesheet" href="./css/styleNovaTarefa.css">
</head>
<body>
    <header>
        <h1>Cadastrar Nova Tarefa</h1>
    </header>
    <main>
        <form id="cadastrarNovaTarefa">
            <div>
                <label for="tarefa">Nome da tarefa</label>
                <input type="text" name="nome" required>
            </div>
            <div>
                <label for="descricao">Descrição da tarefa</label>
                <input type="text" name="descricao" required>
            </div>
            <div>
                <label for="responsavel">Responsável</label>
                <select name="usuarioDll" id="usuarioDll">
                    <option value="ninguem">Ninguem</option>
                </select>
            </div>
            <div>
                <button type="submit" id="entrar">Cadastrar</button>
            </div>
        </form>
    </main>
    <script src="./scripts/scriptNovaTarefa.js"></script>
</body>
</html>
