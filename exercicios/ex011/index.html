<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 350px)" srcset="imagens/paisagem-pp.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem-flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/lonely-day.mp3" type="audio/mpeg">
        <source src="midia/lonely-day.ogg" type="audio/ogg">
        <source src="midia/lonely-day.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudios. <a href="midia/lonely-day.mp3" download="lonely-day.mp3" type="application/mpeg">Clique aqui para baixar o arquivo de audio</a></p>
    </audio>
</body>
</html>
